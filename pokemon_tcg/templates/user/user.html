{% extends 'base.html' %}

{% block title %}{{ g.user.username }}{% endblock %}

{% block content %}
<div class="row full-width">

    <!-- User Details -->
    <div class="col-xs-6 col-sm-6 col-md-4 col-lg-3">
        <div class="row ms-5 text-center">
            <div class="row mt-5">
                <div class="col">
                    <img src="{{ g.user.profile_image }}" alt="Image for {{ g.user.username }}" id="profile-avatar" class="img-thumbnail img-fluid mb-2">
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <h4 class="fw-bold" id="sidebar-username">{{ g.user.username }}</h4>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <p>Favorites</p>
                    <p id="number-favorites" class="text-info">{{ g.user.favorites | length}}</p>
                </div>
            </div>
            
            {% if 'user/edit' in request.path %}
            {% else %}
            <div class="row mt-2">
                <div class="col mb-1">
                        <a href="/user/edit" class="btn btn-secondary btn-sm" id="profile-edit-btn">Edit Profile</a>
                </div>
            </div>
           {% endif %}
        </div>
    </div>

    <!-- Favorites & Edit User Form -->
    <div class="col-xs-6 col-sm-7 col-md-8 mt-3">
        {% block user_details %}{% endblock %}  
    </div>
</div>

{% endblock %}
