{% extends 'base.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="mt-3 mb-4">
    <h1>Login</h1>
    <p class="lead"> Please enter your valid credentials.</p>
</div>

<div class="mb-3">
    <form action="/login" method="POST">
        {% include 'form.html' %}
        <button class="btn btn-success" type="submit">Login</button>
    </form>
</div>

<p>Don't have an account? <a href="/signup">Sign Up!</a></p>
{% endblock %}
